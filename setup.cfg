[metadata]
name = mlmodule
version = attr: mlmodule._build_version.BUILD_VERSION
description = 'NN Module repository for the AI Data Platform',
url = 'https://github.com/LSIR/mlmodule'

[options]
include_package_data = True
zip_safe = False
packages = find:
package_dir =
    =src
install_requires =
    boto3
    requests
    scipy
    torch==1.9.1
    torchvision==0.10.1
    opencv-python-headless
    tqdm
python_requires >= 3.7.9

[options.extras_require]
test =
    build
    pip-tools
    pytest
    tox
    tox-conda
full =
    ftfy
    regex
    clip @ git+https://github.com/openai/CLIP.git
    facenet-pytorch
    mmcv-full==1.3.14
    mmdet @ git+https://github.com/open-mmlab/mmdetection.git@v2.15.1
clip =
    ftfy
    regex
    clip @ git+https://github.com/openai/CLIP.git
rpn =
    mmcv-full==1.3.14
    mmdet @ git+https://github.com/open-mmlab/mmdetection.git@v2.15.1
mtcnn =
    facenet-pytorch

[options.packages.find]
where = src

[flake8]
exclude = build,.git,.tox,venv
max-line-length = 119
